<div *ngIf="cartItems.length > 0; else emptyCart" class="product-container">
  <div class="product-list">
    <mat-card *ngFor="let item of cartItems" class="product-card">
      <mat-grid-list class="grid" cols="3">
        <mat-grid-tile>
          <mat-card-header>
            <mat-card-title>{{ item.product.name }}</mat-card-title>
          </mat-card-header>
          <img
            src="{{ item.product.src }}"
            alt="Photo of a Shiba Inu"
            width="100px"
          />
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card-content>
            <p>
              {{ item.product.desc }}
            </p>
          </mat-card-content>
        </mat-grid-tile>
        <mat-grid-tile>
          <mat-card-actions>
            <button mat-button color="primary">
              Price:{{ item.product.price }}
            </button>
            <button mat-button color="primary">Qty:{{ item.quantity }}</button>
          </mat-card-actions>
          <button mat-button color="warn" (click)="removeFromCart(item)">
            Delete
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
    <button class="btn" mat-raised-button (click)="clearCart()">
      Clear Cart
    </button>
    <button class="clear" mat-raised-button routerLink="/checkout">
      Checkout
    </button>
  </div>
</div>
<div>
  <ng-template #emptyCart>
    <div class="home-container">
      <mat-card class="hero-card">
        <mat-card-content>
          <h1>Your Cart is Empty</h1>
          <p>Discover products!</p>
          <button mat-raised-button color="primary" routerLink="/products">
            Explore Now
          </button>
        </mat-card-content>
      </mat-card>
    </div>
  </ng-template>
</div>
